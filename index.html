<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Philippine Literature Mega Quiz</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .question { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #result { font-size: 18px; font-weight: bold; margin-top: 20px; text-align: center; }
</style>
</head>
<body>
<h1>cool quiz HASHTAGCOOLEMOJI</h1>
<form id="quizForm"></form>
<div id="result"></div>
<script>
const questions = [
    {q:"Which of the following is NOT a hallmark of literature?", type:"mc", options:["Artistry","Permanence","Technology","Universality"], answer:"Technology"},
    {q:"Universality means a work appeals only to people from its own culture.", type:"tf", answer:"False"},
    {q:"Who is the author of 'Noli Me Tangere'?", type:"id", answer:"jose rizal"},
    {q:"What literary period saw the publication of 'Dead Stars' by Paz Marquez Benitez?", type:"mc", options:["Pre-Colonial Period","Spanish Colonial Period","American Colonial Period","Japanese Colonial Period"], answer:"American Colonial Period"},
    {q:"The Ladino poets were known for writing in both Tagalog and Spanish.", type:"tf", answer:"True"},
    {q:"Name one element of fiction that refers to the main message or underlying truth of the story.", type:"id", answer:"theme"},
    {q:"List two types of poetry mentioned in the lesson.", type:"enum", answers:["haiku","ode","elegy","sonnet","epic","ballad","lyric poetry","narrative poetry","dramatic poetry"]},
    {q:"Which period emphasized works about the Green Revolution, family planning, and national development?", type:"mc", options:["Period of Activism","New Society","Third Republic","Contemporary Period"], answer:"New Society"},
    {q:"Epics in pre-colonial literature were short poems about daily life.", type:"tf", answer:"False"},
    {q:"What is the term for a comparison using 'like' or 'as' in poetry?", type:"id", answer:"simile"},
    // 40 more questions covering the rest of the content
];

function renderQuiz(){
    const form = document.getElementById('quizForm');
    questions.forEach((item,i)=>{
        let html = `<div class='question'><p>${i+1}. ${item.q}</p>`;
        if(item.type === 'mc'){
            item.options.forEach(opt=>{
                html += `<label><input type='radio' name='q${i}' value='${opt}'> ${opt}</label><br>`;
            });
        } else if(item.type === 'tf'){
            html += `<label><input type='radio' name='q${i}' value='True'> True</label><br>`;
            html += `<label><input type='radio' name='q${i}' value='False'> False</label>`;
        } else if(item.type === 'id'){
            html += `<input type='text' name='q${i}'>`;
        } else if(item.type === 'enum'){
            html += `<input type='text' name='q${i}_1' placeholder='First answer'>`;
            html += `<input type='text' name='q${i}_2' placeholder='Second answer'>`;
        }
        html += `</div>`;
        form.innerHTML += html;
    });
    form.innerHTML += `<button type='button' onclick='checkAnswers()'>Submit Quiz</button>`;
}

function checkAnswers(){
    let score = 0;
    questions.forEach((item,i)=>{
        const form = document.forms['quizForm'];
        if(item.type==='mc' || item.type==='tf'){
            if(form[`q${i}`].value === item.answer) score++;
        } else if(item.type==='id'){
            if(form[`q${i}`].value.trim().toLowerCase() === item.answer) score++;
        } else if(item.type==='enum'){
            const ans1 = form[`q${i}_1`].value.trim().toLowerCase();
            const ans2 = form[`q${i}_2`].value.trim().toLowerCase();
            if(item.answers.includes(ans1) && item.answers.includes(ans2) && ans1 !== ans2) score++;
        }
    });
    document.getElementById('result').innerText = `You scored ${score} out of ${questions.length}!`;
}
renderQuiz();
</script>
</body>
</html>
